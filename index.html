<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL to Iframe Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Test URL in Iframe</h2>
  <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://example.com)">
  <button onclick="loadIframe()">Open in Iframe</button>

  <iframe id="previewFrame" src=""></iframe>

  <script>
    function loadIframe() {
      const url = document.getElementById("urlInput").value;
      document.getElementById("previewFrame").src = url;
    }
  </script>

</body>
</html>
