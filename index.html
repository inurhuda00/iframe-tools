<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL to Iframe Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Test URL in Iframe</h2>

  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://example.com)" required>
    <button type="submit">Open</button>
  </form>

  <iframe id="previewFrame" src=""></iframe>

  <script>
    const form = document.getElementById("urlForm");
    const input = document.getElementById("urlInput");
    const iframe = document.getElementById("previewFrame");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form from reloading page
      let url = input.value.trim();

      // Add https:// if not present
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      iframe.src = url;
    });

    // Optional: Prevent target="_blank" from opening a new tab inside iframe content
    iframe.onload = function () {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const links = iframeDoc.querySelectorAll('a[target="_blank"]');
        links.forEach(link => link.setAttribute("target", "_self"));
      } catch (err) {
        // Cross-origin iframe: we cannot access contents
      }
    };
  </script>

</body>
</html>
